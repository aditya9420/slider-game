<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider Puzzle</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#0b1020; color:#fff; display:flex; flex-direction:column; align-items:center; }
    header { padding:20px; text-align:center; }
    h1 { margin:0; font-size:24px; }
    #controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:15px; }
    #controls select, #controls button, #controls input { padding:8px 12px; border-radius:8px; border:1px solid #555; background:#121733; color:#fff; }
    #controls button { cursor:pointer; }
    #puzzle { display:grid; gap:2px; background:#333; border:2px solid #222; border-radius:12px; overflow:hidden; }
    .tile { background-size:calc(var(--size)*100%) calc(var(--size)*100%); cursor:pointer; border-radius:6px; }
    .tile.blank { background:none; cursor:default; }
    #sidebar { margin:15px; display:flex; flex-direction:column; gap:10px; align-items:center; }
    #sidebar .stat { background:#121733; padding:10px 15px; border-radius:10px; width:180px; text-align:center; }
    #preview { width:180px; height:180px; border:2px solid #222; border-radius:10px; object-fit:cover; }

    /* üéâ Modal Styles */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #121733;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 320px;
      width: 80%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: popIn 0.3s ease-out;
    }
    #modal h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #ffdd57;
    }
    #modal p { margin: 5px 0; }
    #closeBtn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #ffdd57;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üß© Image Slider Puzzle</h1>
    <p>Arrange the scrambled pieces to solve the puzzle!</p>
  </header>

  <div id="controls">
    <select id="gridSize">
      <option value="3">3x3</option>
      <option value="4" selected>4x4</option>
      <option value="5">5x5</option>
    </select>
    <button onclick="shuffle()">Shuffle</button>
    <button onclick="showSolved()">Auto-Solve</button>
    <input type="file" id="upload" accept="image/*">
  </div>

  <div style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center;">
    <div id="puzzle"></div>
    <div id="sidebar">
      <div class="stat">‚è±Ô∏è Time: <span id="time">00:00</span></div>
      <div class="stat">üßÆ Moves: <span id="moves">0</span></div>
      <div class="stat">üèÜ Best: <span id="best">‚Äî</span></div>
      <img id="preview" alt="Preview" />
    </div>
  </div>

  <!-- üéâ Congratulations Modal -->
  <div id="modal">
    <div id="modalContent">
      <h2>üéâ Congratulations!</h2>
      <p id="resultText"></p>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    let size = 4;
    let tiles = [];
    let emptyIndex;
    let imgUrl = "https://picsum.photos/500";
    let moveCount = 0;
    let seconds = 0;
    let timerId = null;

    const puzzle = document.getElementById('puzzle');
    const gridSize = document.getElementById('gridSize');
    const upload = document.getElementById('upload');
    const movesEl = document.getElementById('moves');
    const timeEl = document.getElementById('time');
    const bestEl = document.getElementById('best');
    const preview = document.getElementById('preview');
    const modal = document.getElementById('modal');
    const resultText = document.getElementById('resultText');
    const closeBtn = document.getElementById('closeBtn');

    gridSize.addEventListener('change', () => {
      size = parseInt(gridSize.value);
      resetStats();
      init();
    });

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(evt){
          imgUrl = evt.target.result;
          preview.src = imgUrl;
          resetStats();
          init();
        }
        reader.readAsDataURL(file);
      }
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    function resetStats(){
      moveCount = 0;
      seconds = 0;
      movesEl.textContent = '0';
      timeEl.textContent = '00:00';
      clearInterval(timerId);
      timerId = null;
    }

    function startTimer(){
      if(timerId) return;
      timerId = setInterval(()=>{
        seconds++;
        const m = String(Math.floor(seconds/60)).padStart(2,'0');
        const s = String(seconds%60).padStart(2,'0');
        timeEl.textContent = `${m}:${s}`;
      },1000);
    }

    function init(){
      puzzle.style.setProperty('--size', size);
      puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      puzzle.style.width = "500px";
      puzzle.style.height = "500px";
      puzzle.innerHTML = '';
      tiles = [];

      let count = 0;
      for(let row=0; row<size; row++){
        for(let col=0; col<size; col++){
          count++;
          if(count === size*size){
            emptyIndex = (row*size)+col;
            tiles.push(null);
            continue;
          }
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.style.backgroundImage = `url(${imgUrl})`;
          tile.style.backgroundSize = `${size*100}% ${size*100}%`;
          tile.style.backgroundPosition = `${(col/(size-1))*100}% ${(row/(size-1))*100}%`;
          tile.style.aspectRatio = '1/1';
          tile.dataset.correct = count-1;
          tile.addEventListener('click', () => move((row*size)+col));
          puzzle.appendChild(tile);
          tiles.push(tile);
        }
      }
      preview.src = imgUrl;
    }

    function move(index, isShuffling=false){
      const row = Math.floor(index/size);
      const col = index % size;
      const emptyRow = Math.floor(emptyIndex/size);
      const emptyCol = emptyIndex % size;

      if((row===emptyRow && Math.abs(col-emptyCol)===1) || (col===emptyCol && Math.abs(row-emptyRow)===1)){
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        rebuildGrid();
        emptyIndex = index;
        if(!isShuffling){
          moveCount++;
          movesEl.textContent = moveCount;
          startTimer();
          checkWin();
        }
      }
    }

    function rebuildGrid(){
      puzzle.innerHTML = '';
      tiles.forEach(tile => {
        if(tile) puzzle.appendChild(tile);
        else{
          const blank = document.createElement('div');
          blank.className = 'tile blank';
          puzzle.appendChild(blank);
        }
      });
    }

    function shuffle(){
      resetStats();
      for(let i=0; i<200; i++){
        const neighbors = [];
        const row = Math.floor(emptyIndex/size);
        const col = emptyIndex % size;
        if(row>0) neighbors.push(emptyIndex-size);
        if(row<size-1) neighbors.push(emptyIndex+size);
        if(col>0) neighbors.push(emptyIndex-1);
        if(col<size-1) neighbors.push(emptyIndex+1);
        const moveIndex = neighbors[Math.floor(Math.random()*neighbors.length)];
        move(moveIndex, true);
      }
    }

    function showSolved(){
      resetStats();
      init();
    }

    function checkWin(){
      let solved = true;
      for(let i=0; i<tiles.length-1; i++){
        if(!tiles[i] || parseInt(tiles[i].dataset.correct) !== i){
          solved = false;
          break;
        }
      }
      if(solved){
        clearInterval(timerId);
        bestEl.textContent = `${timeEl.textContent} ‚Ä¢ ${moveCount} moves`;
        resultText.textContent = `You solved it in ${timeEl.textContent} with ${moveCount} moves!`;
        modal.style.display = "flex";
      }
    }

    init();
  </script>
</body>
</html>
