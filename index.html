<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Image Puzzle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 32px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    #controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
      align-items: center;
    }

    #controls button, #controls input[type="file"] {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #ff6b6b;
      color: #fff;
      transition: 0.2s;
    }

    #controls button:hover, #controls input[type="file"]:hover {
      background: #ff4757;
    }

    #controls span {
      font-size: 18px;
    }

    #preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #puzzle {
      display: grid;
      gap: 4px;
      margin: 20px;
      border: 3px solid #fff;
      border-radius: 12px;
      background: #222;
    }

    .tile {
      background-size: 300% 300%;
      background-repeat: no-repeat;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.25s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .empty {
      background: #444;
      cursor: default;
    }

    #winMessage {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
      margin-top: 15px;
      display: none;
      text-shadow: 1px 1px 4px #000;
    }

    #playAgain {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2ed573;
      color: #fff;
      cursor: pointer;
      display: none;
      transition: 0.2s;
    }

    #playAgain:hover {
      background: #1eae56;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }

    footer a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß© Sliding Image Puzzle</h1>
  <div id="controls">
    <button onclick="shuffle()">Shuffle</button>
    <input type="file" id="upload" accept="image/*">
    <span>Moves: <span id="moves">0</span></span>
    <img id="preview" src="https://picsum.photos/300" alt="preview">
  </div>

  <div id="puzzle"></div>
  <div id="winMessage">üéâ You Win!</div>
  <button id="playAgain" onclick="shuffle()">Play Again</button>

  <footer>
    Made by Aditya Chavan with ‚ù§Ô∏è & Code
  </footer>

<script>
  const size = 3; // 3x3 puzzle
  let imgUrl = "https://picsum.photos/300";
  const puzzle = document.getElementById("puzzle");
  const movesEl = document.getElementById("moves");
  const preview = document.getElementById("preview");
  const winMessage = document.getElementById("winMessage");
  const playAgainBtn = document.getElementById("playAgain");

  let tiles = [];
  let emptyIndex;
  let moveCount = 0;

  function init(){
    puzzle.style.gridTemplateColumns = `repeat(${size}, 100px)`;
    puzzle.style.gridTemplateRows = `repeat(${size}, 100px)`;
    puzzle.innerHTML = '';
    tiles = [];

    let count = 0;
    for(let row=0; row<size; row++){
      for(let col=0; col<size; col++){
        count++;
        const index = row*size+col;
        if(count === size*size){
          emptyIndex = index;
          tiles.push(null);
          const emptyTile = document.createElement('div');
          emptyTile.className = 'tile empty';
          puzzle.appendChild(emptyTile);
          continue;
        }
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.backgroundImage = `url(${imgUrl})`;
        tile.style.backgroundSize = `${size*100}% ${size*100}%`;
        tile.style.backgroundPosition = `${(col/(size-1))*100}% ${(row/(size-1))*100}%`;
        tile.dataset.correct = index;

        tile.addEventListener("click", () => {
          const currentIndex = tiles.indexOf(tile);
          move(currentIndex);
        });

        puzzle.appendChild(tile);
        tiles.push(tile);
      }
    }
    preview.src = imgUrl;
    moveCount = 0;
    movesEl.textContent = moveCount;
    winMessage.style.display = "none";
    playAgainBtn.style.display = "none";
  }

  function updatePositions(){
    puzzle.innerHTML = '';
    for(let i=0; i<tiles.length; i++){
      if(tiles[i]){
        puzzle.appendChild(tiles[i]);
      } else {
        const emptyTile = document.createElement('div');
        emptyTile.className = 'tile empty';
        puzzle.appendChild(emptyTile);
      }
    }
  }

  function move(index){
    const row = Math.floor(index/size);
    const col = index % size;
    const emptyRow = Math.floor(emptyIndex/size);
    const emptyCol = emptyIndex % size;

    if((row===emptyRow && Math.abs(col-emptyCol)===1) ||
       (col===emptyCol && Math.abs(row-emptyRow)===1)){
      [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
      emptyIndex = index;
      updatePositions();
      moveCount++;
      movesEl.textContent = moveCount;
      checkWin();
    }
  }

  function shuffle(){
    for(let i=0;i<100;i++){
      const neighbors = getNeighbors(emptyIndex);
      const rand = neighbors[Math.floor(Math.random()*neighbors.length)];
      move(rand);
    }
    moveCount = 0;
    movesEl.textContent = moveCount;
    winMessage.style.display = "none";
    playAgainBtn.style.display = "none";
  }

  function getNeighbors(index){
    const row = Math.floor(index/size);
    const col = index % size;
    const neighbors = [];
    if(row>0) neighbors.push(index-size);
    if(row<size-1) neighbors.push(index+size);
    if(col>0) neighbors.push(index-1);
    if(col<size-1) neighbors.push(index+1);
    return neighbors;
  }

  function checkWin(){
    for(let i=0;i<tiles.length;i++){
      if(tiles[i] && parseInt(tiles[i].dataset.correct) !== i){
        return;
      }
    }
    winMessage.style.display = "block";
    playAgainBtn.style.display = "inline-block";
  }

  document.getElementById("upload").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(evt){
        imgUrl = evt.target.result;
        init();
      };
      reader.readAsDataURL(file);
    }
  });

  init();
</script>
</body>
</html>
